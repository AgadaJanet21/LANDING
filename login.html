<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
    
        <div class="container">        
            <div class="row">
                <div class="col-lg-12 col-md-6">
                    <div class="card">
                        <h4>Sign up</h4>
                            <form>
                                <div class="form-group">
                                    <input type="text" placeholder="Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Confirm Password" class="form-control">
                                </div>
                            </form>
                            
                            <div>
                                <p>By clicking signup you agree to our <span id="span">terms and conditions</span></p>
                            </div>
                            <div>
                            <button class="btn btn-sm btn-block btn-primary submit-button">sign up</button>
                        </div>
                        <p>
                            or
                        </p>
                        <div class="social-icons">
                            <i class="fa fa-facebook-square"></i> 
                            <i class="fa fa-twitter-square"></i> 
                            <i class="fa fa-google-plus-square"></i> 
                        </div>
                    </div>                       
                </div>
            </div>
        </div>
   







<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
